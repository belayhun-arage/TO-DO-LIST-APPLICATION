<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO List Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="header">
      <h1>To Do List</h1>
    </div>

    <form id="todo-form" tyle="display: none;">
      <label for="input-box">Title:</label>
      <input type="text" class="input-item" name="input_box" id="input-box" placeholder="Enter a title" required>
      <label for="input-box-description">Description (optional):</label>
      <textarea class="input-item" name="input_box_description" id="input-box-description" placeholder="Enter a description"></textarea>
      <button type="button" id="input-button" onclick="addTask()">Add</button>
    </form>

    <div>
      <h2>Task List</h2>
      <ul id="list-container"></ul>
    </div>

    <hr>

    <div class="counter-container">
      <div id="task-counters">
        Completed: <span id="completed-counter">0</span> | Uncompleted:
        <span id="uncompleted-counter">0</span>
      </div>
    </div>

    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Delete Task</h1>
        <p>Are you sure you want to delete this task?</p>
        <button id="confirmDelete">Delete</button>
      </div>
    </div>
  
    <div id="updateModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Edit Task</h1>
        <div class="modal-content-update">
          <label for="updateInput">Title:</label>
          <input type="text" id="updateInput" class="input-item" placeholder="Enter updated task">
          <label for="updateDescription">Description:</label>
          <textarea class="input-item" name="input_box_description" id="updateDescription" placeholder="Enter updated description"></textarea>
        </div>
        <button id="confirmUpdate">Update</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
